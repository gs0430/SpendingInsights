name: Deploy Infra

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Build Lambda
        run: |
          cd backend
          ./build.sh
      - name: Terraform Apply
        working-directory: infra/terraform
        env:
          TF_VAR_jdbc_url: ${{ secrets.JDBC_URL }}
          TF_VAR_db_user: ${{ secrets.DB_USER }}
          TF_VAR_db_pass: ${{ secrets.DB_PASSWORD }}
          TF_VAR_allowed_origins: "*"
        run: |
          terraform init
          terraform apply -auto-approve
      - name: Save outputs
        id: tfout
        working-directory: infra/terraform
        run: |
          echo "API_URL=$(terraform output -raw api_base_url)" >> $GITHUB_OUTPUT
          echo "S3_ENDPOINT=$(terraform output -raw s3_website_endpoint)" >> $GITHUB_OUTPUT
          echo "BUCKET=$(terraform output -raw site_bucket_name)" >> $GITHUB_OUTPUT
      - name: Print outputs
        run: |
          echo "API URL: ${{ steps.tfout.outputs.API_URL }}"
          echo "S3 Website: ${{ steps.tfout.outputs.S3_ENDPOINT }}"
          echo "Bucket: ${{ steps.tfout.outputs.BUCKET }}"
